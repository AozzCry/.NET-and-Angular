<form id="registerForm" #rf="ngForm" (ngSubmit)="register(rf)" novalidate>
  <div class="flx">
    <mat-form-field class="inputField">
      <mat-label>First name</mat-label>
      <input matInput type="text" name="firstName" ngModel required />
    </mat-form-field>
    <mat-form-field class="inputField">
      <mat-label>Last name</mat-label>
      <input matInput type="text" name="lastName" ngModel required />
    </mat-form-field>
    <mat-form-field class="inputField">
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" ngModel required />
    </mat-form-field>
    <mat-form-field class="inputField">
      <mat-label>Password</mat-label>
      <input matInput type="text" name="password" ngModel required />
    </mat-form-field>
  </div>
  <button type="submit" class="subButton" mat-raised-button color="primary">
    Register
  </button>
</form>

<form id="loginForm" #lf="ngForm" (ngSubmit)="login(lf)" novalidate>
  <div class="flx">
    <mat-form-field class="inputField">
      <mat-label>Email</mat-label>
      <input matInput type="text" name="email" ngModel required />
    </mat-form-field>
    <mat-form-field class="inputField">
      <mat-label>Password</mat-label>
      <input matInput type="text" name="password" ngModel required />
    </mat-form-field>
  </div>
  <button type="submit" class="subButton" mat-raised-button color="primary">
    Login
  </button>
</form>
